{% extends 'base.html' %}
{% load static %}

{% block title %}Add Group{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h3> New Group:</h3>
    <form method='POST' action="{% url 'new_group'%}">
        {% csrf_token %}
        <div class="form-group">
            <label for="groupName">Group Name</label>
            <input class="form-control" id="groupName" type="text" name="title" value="title here">
        </div>
        <div class="form-group">
        <label for="leader">Select Leader:</label>
        <select name="Leader" id="leader" class="form-control">
          {% for user in users %}
              <option  value={{user.id}}>{{user.firstName}}, {{user.lastName}}</option>
          {% endfor %}
        </select>
        </div>
        <button type="submit" class="btn btn-primary">add group</button>
      </form> 
</div>

{% else %}
  <p>You are not authorized to view this content</p>
{% endif %}
{% endblock %}
