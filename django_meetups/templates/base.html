{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Meetups{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'index' %}">Members Info</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'update' %}">Group Facilitators</a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
    </li>

    {% endif %}
     <li class="nav-item">
      <img class="nav-link" src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/34299/mushroom-clipart-md.png"
      style="height:75; width:100">
    </li>   
  </ul>
  <main class="container-fluid p-3">
    {% block content %}
    {% endblock %}
  </main>
<footer class="font-small">
  <div class="footer py-3">
    <a href="{% url 'admin' %}"> Admin</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
